{% extends "main.html" %}


{% block content %}
  
   <h1>Home template</h1>

    <div>
      <a href="{% url "base:create-room" %}">Create a room</a>
      <div>
          <ul>
          {% for data in room %}
            <span>@{{data.host.username}}</span>
            <p><a href="{% url "base:room" data.id %}">{{data.name}}</a></p>
            <small>{{data.topic.name}}</small>
            <hr>
          {% endfor %}
        </ul>
      </div>
    </div>

    

{% endblock content %}
