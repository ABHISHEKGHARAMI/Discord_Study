{% extends "main.html" %}

{% block content %}

 <h1>Room template.</h1>
 <h2>{{ room.name }}</h2>
 <p>{{room.desc}}</p>
 
<div class="comment-wrapper">
    <h3>Conversation:</h3>
    <hr>


    {% for rdata in message  %}
       <div>
          <small>@{{rdata.user}}     {{rdata.created| timesince}} ago</small>
          <p>{{rdata.body}}</p>
          <hr>
       </div>
    {% endfor %}
</div>
{% endblock content %}
